<!DOCTYPE html>
<html>
  <head>
    <!--stylesheet imports-->
    <link rel="stylesheet" href="leaflet.css" />
  </head>
  <body>
    <!--left panel-->
    <div style="position: absolute; left: 0px; width: 400px; top: 0; bottom: 0;"></div>
    <!--map-->
    <div id="map" style="position: absolute; right: 0; left: 400px; top: 0; bottom: 0;"></div>

    <!--javascript imports-->
    <script src="leaflet.js"></script>
    <!--The code below actually generates the map. Any code you would like to add
    	should be between the "<script></script>" tags.-->
    <script>
      var map = L.map('map', {
        center: [39.9522, -75.1639],
        zoom: 14
      });

      var Stamen_TonerLite = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
	      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      	subdomains: 'abcd',
      	minZoom: 0,
      	maxZoom: 20,
      	ext: 'png'
      }).addTo(map);

      L.marker([39.9539929, -75.2119342]).addTo(map).bindPopup("<b>Evan's Pizza</b><br>4311 Locust St, Philadelphia, PA 19104");
      L.marker([39.9567794, -75.1991013]).addTo(map).bindPopup("<b>Han Dynasty (Spicy Chinese)</b><br>3711 Market St, Philadelphia, PA 19104");
      L.marker([39.9532203, -75.2124406]).addTo(map).bindPopup("<b>Honest Tom's Taco Shop</b><br>261 S 44th St, Philadelphia, PA 19104");



    </script>
  </body>
</html>
